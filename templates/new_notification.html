<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Notification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='obs_style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='font/font.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }

        header nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .textarea-container {
            position: relative;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 25px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .textarea-container textarea {
            border: none;
            background: transparent;
            flex: 1;
            font-size: 16px;
            padding: 0 10px;
            outline: none;
            resize: none;
        }

        .send-button {
            background-color: rgb(204, 204, 204); /* 默认灰色 */
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: not-allowed;
        }

        .send-button.active {
            background-color: #007bff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('dashboard') }}" style="color: inherit;text-decoration: none;"><i class="iconfont back" style="font-size: 20px;"></i></a>
        </nav>
    </header>
    <main>
        <form action="{{ url_for('new_notification') }}" method="post">
            <div class="textarea-container">
                <textarea id="title" name="title" required placeholder="Enter notification title"></textarea>
            </div>
            <div class="textarea-container">
                <textarea id="content" name="content" required placeholder="Enter notification content"></textarea>
                <button class="send-button" id="send-button" type="submit">
                    <i class="iconfont icon-send" style="font-size: 18px;"></i>
                </button>
            </div>
        </form>
    </main>
    <script>
        const titleInput = document.getElementById('title');
        const contentInput = document.getElementById('content');
        const sendButton = document.getElementById('send-button');

        function updateSendButton() {
            if (titleInput.value.trim() && contentInput.value.trim()) {
                sendButton.classList.add('active');
            } else {
                sendButton.classList.remove('active');
            }
        }

        // 监听输入事件
        titleInput.addEventListener('input', updateSendButton);
        contentInput.addEventListener('input', updateSendButton);
    </script>
</body>
</html>
