<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\static\obs_style.css">
    <title>Dashboard</title>
    <style>
        main {
            padding: 20px;
        }

        .notification-container {
            display: flex;
            flex-direction: column;
            gap: 20px; 
            margin-top: 20px;
        }

        .notification {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }

        .notification-title {
            font-weight: bold;
            font-size: xx-large;
            color: #333;
            margin-bottom: 5px;
        }

        .notification-content {
            color: #555;
            margin-bottom: 10px;
        }

        .notification-timestamp {
            font-size: 12px;
            color: #888;
        }

    </style>
</head>
<body>
    <header>
        <img src={{ url_for('static', filename='logo_schoolent.png') }} alt="" width="3%" height=auto style="margin-right: 1%;">
        <h1>Dashboard</h1>
    </header>
    <nav>
        <a href="/chat">Chat</a>
        <a href="/sparkai" target="_blank">Dictionary</a>
        <a href="/b_dl">B站视频下载</a>
        {% if 'username' in session and session['username'] == "David Zhang" %}
        <a href="/bkend">Backend</a>
        {% endif %}
        <a href="/logout">Logout</a>
        
    </nav>
    <main>
        <h2>Notifications</h2>
        <div class="notification-container">
            {% for notification in notifications %}
                <div class="notification">
                    <div class="notification-title">{{ notification[1] }}</div>
                    <div class="notification-content">{{ notification[2] }}</div>
                    <div class="notification-timestamp">{{ notification[3] }}</div>
                </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
